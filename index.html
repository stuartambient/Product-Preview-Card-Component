<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap');
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="component">
      <div class="component__wrapper">
        <!--       <div class="image-wrapper"> -->
        <img
          class="component__image"
          src="./images/image-product-desktop.jpg"
          srcset="
            ./images/image-product-desktop.jpg 600w,
            ./images/image-product-mobile.jpg  686w
          "
          sizes="(max-width: 600px) 686px, 300px"
          alt="parfum image"
        />
        <!--       </div> -->
        <div class="component__content--wrapper">
          <span class="component__category">PERFUME</span>
          <h1 class="component__product">Gabrielle Essence Eau De Parfum</h1>
          <p class="component__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="component__prices">
            <h1 class="component__prices--sale">$149.99</h1>
            <p class="component__prices--original">$169.99</p>
          </div>

          <button type="submit" class="component__purchase">
            <img
              class="component__icon"
              src="./images/icon-cart.svg"
              alt=""
            /><span>Add to cart</span>
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">stuartambient</a>.
    </footer>
  </body>
</html>
